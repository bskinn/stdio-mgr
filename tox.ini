[tox]
minversion=2.0
isolated_build=True
envlist=
    py3{4,5,6,7}-attrs_{17_4,18_2}
    py36-attrs_{17_1,17_2,17_3,18_1,latest}
    py33-attrs_17_3
    py37-attrs_latest
    sdist_install

[testenv]
commands=
    #python --version
    #python tests.py -a
    py3{4,5,6,7}:   pytest
    py38:           pytest -k _base
deps=
    attrs_17_1:     attrs==17.1
    attrs_17_2:     attrs==17.2
    attrs_17_3:     attrs==17.3
    attrs_17_4:     attrs==17.4
    attrs_18_1:     attrs==18.1
    attrs_18_2:     attrs==18.2
    attrs_latest:   attrs

    attrs_17_1:     pytest==3.2.5
    attrs_17_{2,3}: pytest==3.4.2
    attrs_17_4:     pytest
    attrs_18_{1,2}: pytest
    attrs_latest:   pytest

[testenv:win]
platform=win
basepython=
    py37: C:\python37\python.exe
    py36: C:\python36\python.exe
    py35: C:\python35\python.exe
    py34: C:\python34\python.exe
    py33: C:\python33\python.exe

[testenv:linux]
platform=linux
basepython=
    py38: python3.8
    py37: python3.7
    py36: python3.6
    py35: python3.5
    py34: python3.4

[testenv:sdist_install]
commands=
    python -c "import stdio_mgr"

[pytest]
addopts = -p no:warnings --doctest-glob="README.rst"
